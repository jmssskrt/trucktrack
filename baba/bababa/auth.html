<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruckTrack - Login/Register</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Load Google Maps API
        function loadGoogleMaps() {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initGoogleMaps`;
            script.defer = true;
            document.head.appendChild(script);
        }

        // Initialize Google Maps
        function initGoogleMaps() {
            if (typeof google === 'undefined') {
                console.error('Google Maps API not loaded');
                return;
            }
            
            // Initialize any map-related components here
        }

        // Add error handling
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error:', msg);
            if (msg.includes('Failed to load resource')) {
                showNotification('Failed to load Google Maps API. Please check your internet connection.', 'error');
            }
        };
    </script>
    <style>
        body {
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #authContainer {
            background: #fff;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 350px;
        }
        #authContainer h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #3b82f6;
        }
        #authContainer form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #authContainer input {
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-size: 1rem;
        }
        #authContainer button {
            background: #3b82f6;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 10px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }
        #authContainer button:hover {
            background: #2563eb;
        }
        #authContainer p {
            text-align: center;
            margin-top: 1rem;
        }
        #authContainer a {
            color: #3b82f6;
            text-decoration: none;
        }
        #notificationContainer {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="authContainer">
        <div id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
        </div>
        <div id="registerFormContainer" style="display:none;">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
        </div>
        <div id="notificationContainer"></div>
    </div>
    <script src="auth.js"></script>
    <script src="trucks.js"></script>
</body>
</html>
